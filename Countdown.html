<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20vh;
        }
        #image {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Countdown bis zum 31. März</h1>
    <div id="countdown"></div>
    <img id="image" src="dein-bild.jpg" alt="Überraschungsbild" width="300">

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-03-31T00:00:00').getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference <= 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('image').style.display = 'block';
            } else {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').innerHTML = `${days} Tage ${hours} Std ${minutes} Min ${seconds} Sek`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
