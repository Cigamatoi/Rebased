            margin: 15px 0;
            border: 2px solid #00D4FF;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

            overflow: hidden;
        }
        #progress-bar {
            width: 0%;

            transition: width 1s linear;
            box-shadow: 0 0 5px #00D4FF;
        }
        #frog {

            position: absolute;
            top: -10px;
            left: 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
            transition: left 1s linear;
        }
        #message {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #E0E0E0;
            display: none;
            text-shadow: 0 0 5px #00D4FF;
        }
        #image {

            max-width: 500px;

            border: 2px solid #00D4FF;

            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin: 10px;
        }
        #submit-nickname:hover, .game-button:hover, #next-btn:hover, #view-full-ranking:hover {

            margin-bottom: 15px;
            color: #00D4FF;

            flex-direction: column;
            gap: 10px;
        }
        .option {
            background-color: #1A1A2E;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #00D4FF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 1rem;
        }
        .option:hover {
            background-color: #00D4FF;
            transform: scale(1.05);
        }
        #feedback {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #90E0EF;
        }
        #memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .memory-card {
            width: 100px;
            height: 100px;
            background-color: #1A1A2E;
            border: 2px solid #00D4FF;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            transition: transform 0.5s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .memory-card:hover {
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.5);
        }
        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            display: none;
        }
        .memory-card.flipped img, .memory-card.matched img {
            display: block;
        }
        .memory-card.flipped, .memory-card.matched {
            background-color: #00D4FF;
            transform: rotateY(180deg);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.7);
        }
        #full-ranking-list, #top-10-list {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-align: left;
            padding-left: 20px;
        }
        #full-ranking-list li, #top-10-list li {
            margin: 8px 0;
            color: #E0E0E0;
        }
        @media (max-width: 600px) {
            #memory-game {
                grid-template-columns: repeat(4, 80px);
            }
            .memory-card {
                width: 80px;
                height: 80px;
            }
            #nickname-input {
                width: 100%;
            }
            #progress-container {
                width: 80%;
            }
            #quiz-container, #memory-container, #education-container, #placeholder-container, #full-ranking-container, #top-10-container {
                max-width: 100%;
            }
        }
    </style>

    <script>
        const targetDate = new Date("2025-03-31T23:59:59").getTime();
        const startDate = new Date().getTime();
        const totalTime = targetDate - startDate;

        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("image");
        const progressBar = document.getElementById("progress-bar");
        const frog = document.getElementById("frog");
        const progressContainer = document.getElementById("progress-container");
        let nickname = '';

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                clearInterval(interval);
                progressContainer.style.display = "none";
                messageElement.style.display = "block";
                imageElement.style.display = "block";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                const progress = (1 - timeLeft / totalTime) * 100;
                progressBar.style.width = `${progress}%`;

                const frogPosition = (progress / 100) * (progressContainer.offsetWidth - frog.offsetWidth);
                frog.style.left = `${frogPosition}px`;
            }
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);

                errorElement.style.display = "block";
                return;
            }

                errorElement.textContent = "Please choose a different nickname (inappropriate word detected).";
                errorElement.style.display = "block";
                return;
            }

            nickname = input;
            errorElement.style.display = "none";
