<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog</title>
    <!-- Orbitron von Google Fonts einbinden -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0A0A1A;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        #countdown {
            font-family: 'Orbitron', sans-serif; /* Orbitron-Schriftart f√ºr den Countdown */
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #1E90FF; /* Leichtes Blau-Glow f√ºr futuristisches Gef√ºhl */
        }
        #message {
            font-size: 2rem;
            display: none;
            text-shadow: 0 0 10px #1E90FF;
        }
        #image {
            display: none;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            border: 2px solid #1E90FF;
        }
        #progress-container {
            width: 50%;
            background-color: #333333;
            border-radius: 10px;
            margin-top: 0;
            border: 2px solid #1E90FF;
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(to right, #FFFFFF 0%, #87CEFA 100%);
            border-radius: 8px;
            transition: width 1s linear;
            box-shadow: 0 0 10px #1E90FF;
            position: relative;
        }
        #frog {
            font-size: 1.5rem;
            position: absolute;
            top: -10px;
            left: 0;
            color: #1E90FF;
            text-shadow: 0 0 5px #1E90FF;
            transition: left 1s linear;
            display: block;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="countdown"></div> <!-- Countdown-Zahlen -->
    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="frog">üê∏</div>
    </div>
    <p id="message">REBASED or naked skiing!</p>
    <img id="image" src="https://cigamatoi.github.io/Rebased/Rebased.jpg" alt="Surprise Image">

    <script>
        const targetDate = new Date("2025-03-31T23:59:59").getTime();
        const startDate = new Date().getTime();
        const totalTime = targetDate - startDate;

        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("image");
        const progressBar = document.getElementById("progress-bar");
        const frog = document.getElementById("frog");
        const progressContainer = document.getElementById("progress-container");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                clearInterval(interval);
                countdownElement.style.display = "none";
                progressBar.parentElement.style.display = "none";
                messageElement.style.display = "block";
                imageElement.style.display = "block";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                const progress = (1 - timeLeft / totalTime) * 100;
                progressBar.style.width = `${progress}%`;

                // Frosch bewegt sich mit dem Balken
                const frogPosition = (progress / 100) * (progressContainer.offsetWidth - frog.offsetWidth);
                frog.style.left = `${frogPosition}px`;
            }
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
