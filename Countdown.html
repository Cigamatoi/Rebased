<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #countdown {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #message {
            font-size: 2rem;
            display: none;
        }
        #image {
            display: none;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #countdown {
                font-size: 2rem;
            }
            #message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <h1>Countdown to Event</h1>
    <div id="countdown"></div>
    <p id="message">The event has started!</p>
    <img id="image" src="https://cigamatoi.github.io/Rebased/Rebased.jpg" alt="Surprise Image">

    <script>
        // Ziel-Datum für den Countdown (31. März)
        const targetDate = new Date("2024-03-31T23:59:59").getTime();
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("image");

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                clearInterval(interval);
                countdownElement.style.display = "none";
                messageElement.style.display = "block";
                imageElement.style.display = "block";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        updateCountdown(); // Sofort aufrufen, damit kein Delay entsteht
        const interval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
