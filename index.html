<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown mit Ladebalken und Frosch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0A0A1A;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        #message {
            font-size: 2rem;
            display: none;
            text-shadow: 0 0 10px #1E90FF;
        }
        #image {
            display: none;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            border: 2px solid #1E90FF;
        }
        #frog {
            font-size: 3rem;
            position: absolute;
            top: 70%;
            left: 0;
            display: none;
            transition: left 0.5s linear;
            color: #1E90FF;
            text-shadow: 0 0 5px #1E90FF;
        }
        #progress-container {
            width: 50%;
            background-color: #333333;
            border-radius: 10px;
            margin-top: 0; /* Platz f√ºr Titel entfernt */
            border: 2px solid #1E90FF;
        }
        #progress-bar {
            width: 0%; /* Startet bei 0% */
            height: 20px;
            background: linear-gradient(to right, #FFFFFF 0%, #87CEFA 100%); /* Wei√ü zu Hellblau */
            border-radius: 8px;
            transition: width 1s linear;
            box-shadow: 0 0 10px #1E90FF;
        }
    </style>
</head>
<body>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="message">The event has started!</p>
    <img id="image" src="https://cigamatoi.github.io/Rebased/Rebased.jpg" alt="Surprise Image">
    <div id="frog">üê∏</div>

    <script>
        const targetDate = new Date("2025-03-31T23:59:59").getTime();
        const startDate = new Date().getTime();
        const totalTime = targetDate - startDate;

        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("image");
        const frog = document.getElementById("frog");
        const progressBar = document.getElementById("progress-bar");

        let position = 0;
        const speed = 2;
        const maxPosition = window.innerWidth - 50;

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                clearInterval(interval);
                progressBar.parentElement.style.display = "none";
                messageElement.style.display = "block";
                imageElement.style.display = "block";
                frog.style.display = "block";
                startFrog();
            } else {
                const progress = (1 - timeLeft / totalTime) * 100; // Fortschritt von 0% nach 100%
                progressBar.style.width = `${progress}%`;
            }
        }

        function moveFrog() {
            position += speed;
            if (position >= maxPosition) {
                position = 0;
            }
            frog.style.left = `${position}px`;
        }

        function startFrog() {
            setInterval(moveFrog, 50);
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
