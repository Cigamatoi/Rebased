<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciga Ma Toi</title>
    <!-- Google Fonts: Orbitron f√ºr √úberschriften, Roboto f√ºr Text -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #0F0F1A 100%);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #00D4FF;
            text-shadow: 0 0 15px #00D4FF, 0 0 30px #00D4FF;
            margin: 0;
            letter-spacing: 2px;
        }
        #countdown {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            margin: 15px 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }
        #progress-container {
            width: 70%;
            background-color: #0F0F1A;
            border-radius: 12px;
            padding: 6px;
            margin: 20px 0;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 24px;
            background: #00D4FF;
            border-radius: 8px;
            transition: width 1s linear;
            box-shadow: 0 0 10px #00D4FF;
        }
        #frog {
            font-size: 1.5rem;
            position: absolute;
            top: -8px;
            left: 0;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
            transition: left 1s linear;
        }
        #message {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #E0E0E0;
            display: none;
            text-shadow: 0 0 5px #00D4FF;
        }
        #image {
            display: none;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        #nickname-section, #game-buttons, #quiz-container, #memory-container, #whack-a-mole-container, #snake-container, #flappy-frog-container, #full-ranking-container, #top-10-container {
            background: linear-gradient(145deg, #16213E, #1A1A2E);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #00D4FF;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2), 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            text-align: center;
            transition: transform 0.3s ease;
        }
        #nickname-section:hover, #game-buttons:hover, #quiz-container:hover, #memory-container:hover, #whack-a-mole-container:hover, #snake-container:hover, #flappy-frog-container:hover, #full-ranking-container:hover, #top-10-container:hover {
            transform: translateY(-5px);
        }
        #nickname-input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00D4FF;
            background-color: #1A1A2E;
            color: #FFFFFF;
            font-size: 1rem;
            width: 70%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        #nickname-input:focus {
            border-color: #90E0EF;
            box-shadow: 0 0 10px rgba(144, 224, 239, 0.5);
            outline: none;
        }
        #nickname-error {
            color: #FF6B6B;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        #submit-nickname, .game-button, #next-btn, .back-btn, #view-full-ranking, #play-button {
            background: linear-gradient(90deg, #00D4FF, #90E0EF);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            color: #1A1A2E;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            margin: 10px;
        }
        #submit-nickname:hover, .game-button:hover, #next-btn:hover, .back-btn:hover, #view-full-ranking:hover, #play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }
        .question, #score, #memory-score, #whack-a-mole-score, #snake-score, #flappy-frog-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #00D4FF;
            text-shadow: 0 0 5px #00D4FF;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .option {
            background: #1A1A2E;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00D4FF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1rem;
        }
        .option:hover {
            background-color: #00D4FF;
            transform: scale(1.05);
            color: #1A1A2E;
        }
        #feedback {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #90E0EF;
        }
        #memory-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        #whack-a-mole-game {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            cursor: none; /* Hotspot anpassen */
        }
        .memory-card, .mole-hole {
            width: 100px;
            height: 100px;
            background-color: #1A1A2E;
            border: 2px solid #00D4FF;
            border-radius: 50%; /* Kreise statt Vierecke */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            transition: transform 0.5s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .memory-card:hover, .mole-hole:hover {
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.5);
        }
        .memory-card img, .mole-hole img.target {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Kreise f√ºr Bilder */
            display: none;
        }
        .memory-card.flipped img, .memory-card.matched img, .mole-hole.active img.target {
            display: block;
        }
        .memory-card.flipped, .memory-card.matched {
            background-color: #00D4FF;
            transform: rotateY(180deg);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.7);
        }
        .mole-hole.active {
            background-color: #00D4FF;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.7);
        }
        .hammer {
            position: absolute;
            width: 80px;
            height: 80px;
            background: url('https://raw.githubusercontent.com/Cigamatoi/Test/refs/heads/main/BANHAMMER.JPG') no-repeat center;
            background-size: contain;
            display: none;
            pointer-events: none;
            z-index: 10;
            transition: opacity 0.1s;
        }
        #snake-canvas {
            border: 2px solid #00D4FF;
            background-color: #1A1A2E;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        #flappy-frog-canvas {
            border: 2px solid #00D4FF;
            background-color: #1A1A2E;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        #full-ranking-list, #top-10-list {
            margin-top: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            text-align: left;
            padding-left: 20px;
        }
        #full-ranking-list li, #top-10-list li {
            margin: 8px 0;
            color: #E0E0E0;
        }
        #next-btn {
            display: none;
        }
        #score {
            display: none;
        }
        @media (max-width: 600px) {
            #memory-game, #whack-a-mole-game {
                grid-template-columns: repeat(4, 80px);
            }
            .memory-card, .mole-hole {
                width: 80px;
                height: 80px;
            }
            .hammer {
                width: 64px;
                height: 64px;
            }
            #snake-canvas {
                width: 320px;
                height: 320px;
            }
            #flappy-frog-canvas {
                width: 320px;
                height: 480px;
            }
            #nickname-input {
                width: 100%;
            }
            #progress-container {
                width: 80%;
            }
            #quiz-container, #memory-container, #whack-a-mole-container, #snake-container, #flappy-frog-container, #full-ranking-container, #top-10-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ciga Ma Toi</h1>
    </header>

    <div id="countdown"></div>
    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="frog">üê∏</div>
    </div>
    <p id="message">REBASED or naked skiing!</p>
    <img id="image" src="https://cigamatoi.github.io/Rebased/Rebased.jpg" alt="Surprise Image">
    <div id="nickname-section">
        <input type="text" id="nickname-input" placeholder="Enter your nickname..." maxlength="20">
        <div id="nickname-error"></div>
        <button id="submit-nickname" onclick="submitNickname()">Submit</button>
    </div>
    <div id="game-buttons" style="display: none;">
        <button class="game-button" onclick="showSection('quiz')">Quiz</button>
        <button class="game-button" onclick="showSection('memory')">Memory</button>
        <button class="game-button" onclick="showSection('whack-a-mole')">Whack-a-Mole</button>
        <button class="game-button" onclick="showSection('snake')">Snake</button>
        <button class="game-button" onclick="showSection('flappy-frog')">Flappy Frog</button>
        <button class="game-button" onclick="showSection('full-ranking')">Full Leaderboard</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz-container" style="display: none;">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div id="feedback"></div>
        <button id="next-btn">Next Question</button>
        <button class="back-btn" onclick="showSection('main')">Back</button>
    </div>
    <div id="score"></div>

    <!-- Memory Section -->
    <div id="memory-container" style="display: none;">
        <div id="memory-game"></div>
        <div id="memory-score"></div>
        <button class="back-btn" onclick="showSection('main')">Back</button>
    </div>

    <!-- Whack-a-Mole Section -->
    <div id="whack-a-mole-container" style="display: none;">
        <div id="whack-a-mole-game"></div>
        <div id="whack-a-mole-score">Score: 0</div>
        <div id="whack-a-mole-timer">Time: 30s</div>
        <div class="hammer" id="hammer"></div>
        <button class="back-btn" onclick="showSection('main')">Back</button>
    </div>

    <!-- Snake Section -->
    <div id="snake-container" style="display: none;">
        <canvas id="snake-canvas" width="400" height="400"></canvas>
        <div id="snake-score">Score: 0</div>
        <button class="back-btn" onclick="showSection('main')">Back</button>
    </div>

    <!-- Flappy Frog Section -->
    <div id="flappy-frog-container" style="display: none;">
        <canvas id="flappy-frog-canvas" width="400" height="600"></canvas>
        <div id="flappy-frog-score">Score: 0</div>
        <button id="play-button" onclick="startFlappyGame()">Play</button>
        <button class="back-btn" onclick="showSection('main')">Back</button>
    </div>

    <!-- Full Ranking Section -->
    <div id="full-ranking-container" style="display: none;">
        <h1>Full Leaderboard</h1>
        <ol id="full-ranking-list"></ol>
        <button class="back-btn" onclick="showSection('main')">Back</button>
    </div>

    <!-- Top 10 Leaderboard -->
    <div id="top-10-container" style="display: none;">
        <h1>Top 10 Players</h1>
        <ol id="top-10-list"></ol>
    </div>

    <script>
        const targetDate = new Date("2025-03-31T23:59:59").getTime();
        const startDate = new Date().getTime();
        const totalTime = targetDate - startDate;

        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");
        const imageElement = document.getElementById("image");
        const progressBar = document.getElementById("progress-bar");
        const frog = document.getElementById("frog");
        const progressContainer = document.getElementById("progress-container");
        const hammer = document.getElementById("hammer");
        let nickname = '';

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                clearInterval(interval);
                progressContainer.style.display = "none";
                messageElement.style.display = "block";
                imageElement.style.display = "block";
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                const progress = (1 - timeLeft / totalTime) * 100;
                progressBar.style.width = `${progress}%`;

                const frogPosition = (progress / 100) * (progressContainer.offsetWidth - frog.offsetWidth);
                frog.style.left = `${frogPosition}px`;
            }
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);

        // Nickname-Logik
        const badWords = ["badword", "idiot", "dumm", "stupid", "ass", "fuck", "shit"];
